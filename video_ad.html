<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video with Ad</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .video-container {
            position: relative;
            width: 854px;
            height: 480px;
        }
        .ad-link {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 50px;
            z-index: 1;
            background-color: rgba(255, 255, 255, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            color: black;
            font-weight: bold;
            text-decoration: none;
            border-radius: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="video-container">
    <iframe 
        id="videoFrame" 
        src="https://www.web24iptv.online/player/sport/afrosport.php?autoplay=1" 
        width="854" 
        height="480" 
        frameborder="0" 
        allow="autoplay; fullscreen">
    </iframe>
    <div 
       class="ad-link" 
       id="adLink">
       Click here to unmute
    </div>
</div>

<script>
    // Check if the iframe video player has a mute/unmute functionality through a query parameter
    // otherwise, control it with JavaScript if possible
    document.getElementById('adLink').addEventListener('click', function(event) {
        event.preventDefault(); // Prevent default action of the link

        // Open the ad link in a new tab
        const adUrl = "https://chikraighotoops.com/4/7482977";
        window.open(adUrl, "_blank");

        // Attempt to reload the iframe with an unmuted state if possible
        const iframe = document.getElementById('videoFrame');
        const currentSrc = iframe.src;

        // Toggle mute using a parameter if supported; otherwise, it may require player-specific API
        if (currentSrc.includes("?autoplay=1")) {
            iframe.src = currentSrc + "&mute=0";
        } else {
            iframe.src = currentSrc + "?mute=0";
        }
        
        // Hide the ad-link button after it is clicked
        document.getElementById('adLink').style.display = 'none';
    });
</script>

</body>
</html>
