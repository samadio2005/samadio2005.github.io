<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video with Ad</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .video-container {
            position: relative;
            width: 854px;
            height: 480px;
        }
        .ad-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 50px;
            z-index: 2;
            background-color: rgba(255, 255, 255, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            color: black;
            font-weight: bold;
            text-decoration: none;
            border-radius: 10px;
            visibility: visible; /* Show initially */
        }
    </style>
</head>
<body>

<div class="video-container">
    <iframe 
        id="videoFrame" 
        src="https://chikraighotoops.com/4/7482977"  <!-- Ad link URL -->
        width="854" 
        height="480" 
        frameborder="0" 
        allow="autoplay; fullscreen">
    </iframe>
    <div 
       class="ad-message" 
       id="adMessage">
       Loading video after ad...
    </div>
</div>

<script>
    // Delay time in milliseconds before switching to the video
    const delayTime = 5000; // 5 seconds (adjust as needed)

    window.onload = function() {
        // Set a timeout to switch to the video source after the ad delay
        setTimeout(function() {
            // Replace ad with video link in the iframe
            document.getElementById('videoFrame').src = "https://www.web24iptv.online/player/sport/mutv.php?autoplay=1&mute=1"; // Video source URL
            // Hide the ad message
            document.getElementById('adMessage').style.visibility = 'hidden';
        }, delayTime);
    };
</script>

</body>
</html>
