<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video with Ad</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .video-container {
            position: relative;
            width: 854px;
            height: 480px;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .ad-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 50px;
            z-index: 2;
            background-color: rgba(255, 255, 255, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            color: black;
            font-weight: bold;
            text-decoration: none;
            border-radius: 10px;
            visibility: visible; /* Show initially */
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="video-container">
    <iframe 
        id="videoFrame" 
        src="https://chikraighotoops.com/4/7482977" <!-- First ad in the player -->
        allow="autoplay; fullscreen">
    </iframe>
    <div 
       class="ad-message" 
       id="adMessage">
       Click here to unmute and watch the video
    </div>
</div>

<script>
    // Delay time for switching to video after user interaction
    const delayTime = 3000; // 3 seconds (adjust as needed)

    document.getElementById('adMessage').addEventListener('click', function() {
        // Open second ad in a new tab (triggered by user interaction)
        const secondAdUrl = "https://chikraighotoops.com/4/7123286"; // Second ad URL
        window.open(secondAdUrl, "_blank");

        // Change iframe source to the actual video after a delay
        setTimeout(function() {
            document.getElementById('videoFrame').src = "https://foreverquote.xyz/brkt/t1.php?autoplay=1&mute=0"; // Video source URL with unmute
            // Hide the ad message
            document.getElementById('adMessage').style.visibility = 'hidden';
        }, delayTime);
    });
</script>

</body>
</html>
